<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .options:hover{
            background-color: darkcyan;
            color: #fff;
        }
        .active{
            background-color: darkcyan;
            color: #fff;
        }
        p:hover{
            cursor: pointer !important;
        }
    </style>
</head>

<body onload="showQuestion(0)">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <div id="header" class="d-inline-block">Welcome to Quiz App</div>
                        <div id="timer" class="d-inline-block float-right">05:00</div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title pb-3" id="question">Special title treatment</h5>
                        <p class="card-text options p-2" onclick="activeOption(this)"></p>
                        <p class="card-text options p-2" onclick="activeOption(this)"></p>
                        <p class="card-text options p-2" onclick="activeOption(this)"></p>
                        <p class="card-text options p-2" onclick="activeOption(this)"></p>
                    </div>
                    <div class="card-footer text-right bg-success text-white">
                        <a href="#" class="btn btn-dark" id="nextbtn" onclick="next()">Next Question</a>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>




    <script src="js/app.js"></script>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
